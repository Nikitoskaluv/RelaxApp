<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;300&display=swap" rel="stylesheet">
    <link href="../../assets/icons/man.svg" rel="shortcut icon" />
    <link rel="stylesheet" href="../../css/stylesRegistrationAndLogIn.css" />
    <title>Relax</title>
</head>

<body>
    <div class="wrapper">
        <div class="login_form" id="login_form">
            <form id="loginform">
                <h1 class="h1">Вход</h1>
                <div>
                    <!--            <label for="email" class="email">Электронная почта</label>-->
                    <input id="email" class="input" required type="text" placeholder="E-Mail" title="Введите корректный email" />
                </div>
                <div>
                    <!--            <label for="password">Пароль</label>-->
                    <input id="password" class="input" required type="password" placeholder="Password" title="Пароль должен содержать не менее 4 символов разного регистра и цифр" />
                </div>
                <div class="button">
                    <button type="submit" class="loginButton" disabled="disabled">Войти</button>
                </div>

            </form>
            <div class="message"></div>
            <div class="change_to_register_block">
                <h3>Еще не зарегистрированы?</h3>
                <!--            <br>Перейдите по ссылке</h3>-->
                <a href="./registration.html" class="registerLink">Регистрация</a>
            </div>
        </div>

    </div>
    <script type="module" src="../js/login.js"></script>
</body>

</html>
