<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../assets/icons/man.svg" rel="shortcut icon" />
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;300&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <header class="header">
        <div class="header__left">
            <a class="home_link" href="./index.html"> <img src="../assets/img/burger_lotos.png">
                <span class="header__left__title">Relax</span></a>
        </div>
    </header>
    <div class="wrapper">
        <div class="login_form" id="login_form">
            <form id="loginform">
                <h1 class="title-form">Вход</h1>
                <div class="message"></div>
                <div>
                    <input id="email" class="input" required type="text" placeholder="E-Mail" />
                </div>
                <div>
                    <input id="password" class="input" required type="password" placeholder="Password" />
                </div>
                <div class="button">
                    <button type="submit" class="loginButton">Войти</button>
                </div>
            </form>
            <div class="change_to_register_block">
                <span>Еще не зарегистрированы?</span>
                <a href="./registration.html" class="registerLink">Регистрация</a>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>Команда "Relax", 2022</p>
        <p>Курс "Командная разработка по методологии Agile: SCRUM", <a href="https://gb.ru/">GeekBrains</a></p>
    </footer>
</body>

</html>
