<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../assets/icons/man.svg" rel="shortcut icon" />
    <link rel="stylesheet" href="../../css/user-profile.css" />
    <title>Profile</title>
</head>

<body>

    <header class="header"></header>
    <div class="profile-block">
        <nav class="profile-block-nav">
            <ul>
                <li><a href="../main/index.html">Главная</a></li>
                <li>Мой профиль</li>
            </ul>
        </nav>
        <div class="profile-block-container container">
            <form class="profile-block-form">
                <div class="profile-block-form-inputs">
                    <div class="input">
                        <label for="username">Имя</label>
                        <input id="username" type="text" class="input" placeholder="Имя" />
                    </div>
                    <div class="input">
                        <label for="surname">Фамилия</label>
                        <input id="surname" type="text" class="input" placeholder="Фамилия" />
                    </div>
                    <div class="input">
                        <label for="middlename">Отчество</label>
                        <input id="middlename" type="text" class="input" placeholder="Отчество" />
                    </div>

                    <div class="input">
                        <label for="email">E-Mail</label>
                        <input id="email" type="text" class="input" placeholder="E-Mail" />
                    </div>
                    <div class="input">
                        <label for="password-new">Придумайте новый пароль</label>
                        <input id="password-new" type="password" class="input" placeholder="Придумайте новый пароль" />
                    </div>
                    <div class="input">
                        <label for="birthday">Дата рождения</label>
                        <input class="date" id="birthday" type="date" class="input" />
                    </div>
                    <div class="input">
                        <label for="password-new-repeat">Повторите пароль</label>
                        <input id="password-new-repeat" type="password" class="input" placeholder="Повторите пароль" />
                    </div>
                </div>
                <button type="submit" class="save-changes-button">Сохранить</button>
            </form>
        </div>
    </div>
</body>

</html>
