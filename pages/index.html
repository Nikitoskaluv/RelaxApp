</div>

<!--  -->
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="../../assets/img/bg.jpeg" alt="slide"></div>
            <div class="swiper-slide"><img src="../../assets/img/bg2.jpg" alt="slide"></div>
            <div class="swiper-slide"><img src="../../assets/img/bg3.jpg" alt="slide"></div>
            ...
        </div>
    </div>
    <header class="header">
        <div class="player">
            <div class="volume-controls">
                <button class="mute player-icon"></button>
                <input class="range" />
            </div>
            <div class="player-controls">
                <button class="play-prev player-icon"></button>
                <button class="play player-icon"></button>
                <button class="pause player-icon"></button>
                <button class="play-next player-icon"></button>
            </div>
            <ul class="play-list"></ul>
        </div>
        <div class="quote-advice">
            <div class="quote-advice-toggle-btn">
                <button class="quote-toggle-btn">Аффирмация</button>
                <button class="advice-toggle-btn">Совет</button>
            </div>
            <div class="quote-toggle">
                <!-- <button class="change-quote"></button> -->
                <div>
                    <div class="quote"></div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="slider-icons">
            <button class="slide-prev slider-icon"></button>
            <button class="slide-next slider-icon"></button>
        </div>
        <section class="main-timer">
            <h1 id="timerH"></h1>
            <span class="timer"></span>
            <div class="controls">
                <button id="launch">►</button>
                <button id="stop">❙❙</button>
                <button id="clear">◼</button>
            </div>
            <div class="timerline"></div>
        </section>
        <label id="hide-toggle" for="hidden">Настройки времени</label>
        <input id="hidden" type="checkbox">
        <section class="customize">
            <div class="buttonset">
                <h2 class="wr-heading" id="cust-w-head">Длина отдыха</h2>
                <button id="wless">-</button>
                <div id="workTime"></div>
                <button id="wmore">+</button>
            </div>
        </section>
        <div class="greeting-container">
            <span class="greeting"></span>
            <input type="text" class="name" />
        </div>
    </main>
    <footer class="footer">

    </footer>

    <script src="../js/swiper.js"></script>
    <script src="../js/greeting.js"></script>
    <script src="../js/timer.js"></script>
    <script src="../js/advice.js"></script>
    <script src="../js/player.js"></script>
</body>

</html>
