<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../assets/icons/man.svg" rel="shortcut icon" />
    <title>Registration</title>
</head>

<body>
    <header class="header">
        <div class="header__left">
            <a class="home_link" href="./index.html"> <img src="../assets/img/burger_lotos.png">
                <span class="header__left__title">Relax</span></a>
        </div>
    </header>
    <div class="wrapper">
        <div class="registartion_form" id="registration_form">

            <form id="regform">
                <h1 class="title-registration">Зарегистрируйтесь</h1>
                <div>
                    <input id="name" name="name" required type="text" class="input" placeholder="Username"
                        title="Введите не менее 3 символов" />
                </div>
                <div>
                    <input id="login" name="login" required type="text" class="input" placeholder="E-Mail"
                        title="Введите корректный email" />
                </div>
                <div>
                    <input id="password" name="password" required type="password" class="input" placeholder="Password"
                        title="Пароль должен содержать не менее 4 символов разного регистра и цифр" />
                </div>
                <div>
                    <input id="password_repeat" required type="password" class="input" placeholder="Repeat password"
                        title="Пароли должны совпадать" />
                </div>
                <div class="message"></div>
                <span>Уже зарегистрированы?</span><a href="./login.html">Авторизуйтесь</a>
                <button type="submit" class="regButton" disabled="disabled">Зарегистрироваться</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>Команда "Relax", 2022</p>
        <p>Курс "Командная разработка по методологии Agile: SCRUM", <a href="https://gb.ru/">GeekBrains</a></p>
    </footer>
    <script type="module" src="../js/registration.js">

    </script>
</body>

</html>
