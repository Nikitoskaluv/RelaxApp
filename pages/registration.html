<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../assets/icons/man.svg" rel="shortcut icon" />
    <link rel="stylesheet" href="../../css/stylesRegistrationAndLogIn.css" />
    <title>Relax</title>
</head>

<body>
    <div class="wrapper">
        <div class="registartion_form" id="registration_form">

            <form id="regform">
                <h1 class="h1">Зарегистрируйтесь</h1>
                <div>
                    <!--                <label for="username">Ваше имя</label>-->
                    <input id="name" name="name" required type="text" class="input" placeholder="Username" />
                </div>
                <div>
                    <!--              <label for="email_reg">Ваша электронная почта</label>-->
                    <input id="login" name="login" required type="text" class="input" placeholder="E-Mail" />
                </div>
                <div>
                    <!--                <label for="password_reg">Придумайте пароль</label>-->
                    <input id="password" name="password" required type="password" class="input"
                        placeholder="Password" />
                </div>
                <div>
                    <!--        <label for="password_repeat">Повторите пароль</label>-->
                    <input id="password_repeat" required type="password" class="input" placeholder="Repeat password" />
                </div>

                <button type="submit" class="regButton">Зарегистрироваться</button>
            </form>
        </div>
    </div>
    <script type="module" src="../js/registration.js">
    </script>
</body>

</html>
