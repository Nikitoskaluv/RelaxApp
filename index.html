<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/icons/man.svg" rel="shortcut icon" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Relax</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="pause player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <ul class="play-list"></ul>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
  </main>
  <footer class="footer">
    <div class="quote-advice-toggle-btn">
      <button class="quote-toggle-btn">Аффирмация</button>
      <button class="advice-toggle-btn">Совет</button>
    </div>
    <div class="quote-toggle">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>
    <div class="advice-toggle hide-element">
      <button class="change-advice"></button>
      <div>
        <div class="advice"></div>
      </div>
    </div>
  </footer>
  <script type="module" src="js/script.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/advice.js"></script>
  <script src="js/player.js"></script>
</body>
</html>
